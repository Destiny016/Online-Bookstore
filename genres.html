<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Genres - Book Nest</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Genre container styling */
    .genre-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }
    .genre-container div {
      text-align: center;
      cursor: pointer;
    }
    .genre-container img {
      width: 150px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }
    .genre-container img:hover {
      transform: scale(1.05);
    }
    .genre-container h3 {
      margin-top: 8px;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>

  <nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="genres.html">Genres</a></li>
    <li><a href="books.html">Books</a></li>
    <li id="accountLink"><a href="login.html">Sign Up / Login</a></li>
    <li><a href="cart.html">Cart (<span id="cartCount">0</span>)</a></li>
  </ul>
</nav>


  <main>
    <h1>Browse by Genre</h1>

    <div class="search-container">
      <input type="text" id="genreSearch" placeholder="Search genres..." aria-label="Search genres" />
    </div>

    <!-- Genre Cards -->
    <div class="genre-container" id="genreGrid">
      <div data-genre="Mystery">
        <img src="images/genres/mystery.jpg" alt="Mystery">
        <h3>Mystery</h3>
      </div>
      <div data-genre="Romance">
        <img src="images/genres/romance.jpg" alt="Romance">
        <h3>Romance</h3>
      </div>
      <div data-genre="Sci-Fi">
        <img src="images/genres/scifi.jpg" alt="Science Fiction">
        <h3>Sci-Fi</h3>
      </div>
      <div data-genre="Fantasy">
        <img src="images/genres/fantasy.jpg" alt="Fantasy">
        <h3>Fantasy</h3>
      </div>
      <div data-genre="Non-Fiction">
        <img src="images/genres/nonfiction.jpg" alt="Non-fiction">
        <h3>Non-Fiction</h3>
      </div>
      <div data-genre="History">
        <img src="images/genres/history.jpg" alt="History">
        <h3>History</h3>
      </div>
      <div data-genre="Thriller">
        <img src="images/genres/thriller.jpg" alt="Thriller">
        <h3>Thriller</h3>
      </div>
      <div data-genre="Young Adult">
        <img src="images/genres/youngadult.jpg" alt="Young Adult">
        <h3>Young Adult</h3>
      </div>
    </div>
  </main>

  <script src="cart.js"></script>
  <script>
    // Genre search filter
    const searchInput = document.getElementById('genreSearch');
    const genreGrid = document.getElementById('genreGrid');
    searchInput.addEventListener('input', () => {
      const filter = searchInput.value.toLowerCase();
      const cards = genreGrid.querySelectorAll('div[data-genre]');
      cards.forEach(card => {
        const genreName = card.querySelector('h3').textContent.toLowerCase();
        card.style.display = genreName.includes(filter) ? '' : 'none';
      });
    });

    // Navigate to books page with genre filter
    document.querySelectorAll('.genre-container div').forEach(card => {
      card.addEventListener('click', () => {
        const genre = card.dataset.genre;
        window.location.href = `books.html?genre=${encodeURIComponent(genre)}`;
      });
    });

    // Sync cart count from cart.js
    document.addEventListener('DOMContentLoaded', updateCartCount);
  </script>
  <script src="auth.js"></script>
</body>
</html>
