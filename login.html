<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up / Login - Book Nest</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .form-tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .form-tabs button {
      flex: 1;
      padding: 0.8rem;
      cursor: pointer;
      border: none;
      background: #f1f1f1;
      font-size: 1rem;
    }
    .form-tabs button.active {
      background: #1a73e8;
      color: #fff;
    }
    .form-container {
      max-width: 400px;
      margin: auto;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .form-container label {
      display: block;
      margin-top: 0.5rem;
    }
    .form-container input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.3rem 0 1rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn-primary {
      width: 100%;
      padding: 0.8rem;
      background: #1a73e8;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn-primary:hover {
      background: #0d5ec2;
    }
    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    .welcome-user {
      font-weight: bold;
      margin-right: 1rem;
    }
    .logout-btn {
      background: #ff4d4d;
      border: none;
      padding: 0.4rem 0.8rem;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background: #e60000;
    }
  </style>
</head>
<body>

  <nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="genres.html">Genres</a></li>
    <li><a href="books.html">Books</a></li>
    <li id="accountLink"><a href="login.html">Sign Up / Login</a></li>
    <li><a href="cart.html">Cart (<span id="cartCount">0</span>)</a></li>
  </ul>
</nav>

  <main>
    <h1 class="page-title">Account</h1>

    <div class="form-tabs">
      <button id="signupTab" class="active">Sign Up</button>
      <button id="loginTab">Login</button>
    </div>

    <div class="form-container">
      <div id="errorMessage" class="error-message"></div>

      <!-- Sign Up Form -->
      <form id="signupForm">
        <label for="signupUsername">Username</label>
        <input type="text" id="signupUsername" placeholder="Username" required />

        <label for="signupEmail">Email</label>
        <input type="email" id="signupEmail" placeholder="Email" required />

        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" placeholder="Password" required />

        <button type="submit" class="btn-primary">Create Account</button>
      </form>

      <!-- Login Form -->
      <form id="loginForm" style="display: none;">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" placeholder="Email" required />

        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Password" required />

        <button type="submit" class="btn-primary">Login</button>
      </form>
    </div>
  </main>

  <script>
    // Switch tabs
    const signupTab = document.getElementById('signupTab');
    const loginTab = document.getElementById('loginTab');
    const signupForm = document.getElementById('signupForm');
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    signupTab.addEventListener('click', () => {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.style.display = 'block';
      loginForm.style.display = 'none';
      errorMessage.textContent = '';
    });

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.style.display = 'block';
      signupForm.style.display = 'none';
      errorMessage.textContent = '';
    });

    // Sign Up
    signupForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('signupUsername').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value;

      let users = JSON.parse(localStorage.getItem('users')) || [];

      if (users.find(u => u.email === email)) {
        errorMessage.textContent = "Email already registered!";
        return;
      }

      users.push({ username, email, password });
      localStorage.setItem('users', JSON.stringify(users));
      localStorage.setItem('currentUser', JSON.stringify({ username, email }));
      alert("Account created successfully! You are now logged in.");
      window.location.href = "index.html";
    });

    // Login
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      let users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users.find(u => u.email === email && u.password === password);

      if (!user) {
        errorMessage.textContent = "Invalid email or password!";
        return;
      }

      localStorage.setItem('currentUser', JSON.stringify({ username: user.username, email: user.email }));
      alert("Login successful!");
      window.location.href = "index.html";
    });

    // Show username & logout in nav if logged in
    function updateNavUser() {
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      const accountLink = document.getElementById('accountLink');
      if (currentUser) {
        accountLink.innerHTML = `
          <span class="welcome-user">Welcome, ${currentUser.username}</span>
          <button class="logout-btn" id="logoutBtn">Logout</button>
        `;
        document.getElementById('logoutBtn').addEventListener('click', () => {
          localStorage.removeItem('currentUser');
          window.location.reload();
        });
      }
    }

    // Cart count
    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const totalItems = cart.reduce((sum, item) => sum + parseInt(item.quantity || 0), 0);
      document.getElementById('cartCount').textContent = totalItems || 0;
    }

    window.addEventListener('load', () => {
      updateCartCount();
      updateNavUser();
    });
  </script>
  <script src="auth.js"></script>

</body>
</html>
