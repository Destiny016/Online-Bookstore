<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Nest - Home</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdfdfd;
      overflow-x: hidden;
    }

    nav {
      background-color: #6A4FB6;
      padding: 1rem 2rem;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.05rem;
    }

    nav a.active,
    nav a:hover {
      text-decoration: underline;
    }

    header {
      text-align: center;
      padding-bottom: 2rem;
    }

    .hero-image {
      width: 100%;
      max-height: 380px;
      object-fit: cover;
    }

    .site-title {
      font-size: 3rem;
      color: #4A357E;
      margin-top: 1rem;
    }

    .site-tagline {
      font-size: 1.2rem;
      color: #555;
      margin-top: 0.5rem;
      margin-bottom: 0.75rem;
    }

    .quote {
      font-style: italic;
      color: #6A4FB6;
      font-size: 1.1rem;
      margin: 0 1rem 1.5rem 1rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .cta {
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 3rem;
    }

    .cta a {
      background-color: #4A357E;
      color: white;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    .cta a:hover {
      background-color: #372760;
    }

    @media (max-width: 600px) {
      .site-title {
        font-size: 2.2rem;
      }

      .site-tagline {
        font-size: 1rem;
      }

      .quote {
        font-size: 1rem;
        margin: 0 1rem 1.2rem 1rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="genres.html">Genres</a></li>
      <li><a href="books.html">New Books</a></li>
      <li><a href="browse.html">Browse</a></li>
      <li><a href="login.html">Sign Up / Login</a></li>
    </ul>
  </nav>

  <header>
    <img src="images/library-banner.jpg" alt="Library Banner" class="hero-image" />
    <h1 class="site-title">üìö Book Nest</h1>
    <p class="site-tagline">Your cozy place for discovering new stories.</p>
    <p class="quote">‚ÄúA room without books is like a body without a soul.‚Äù ‚Äì Marcus Tullius Cicero</p>
  </header>

  <section class="cta">
    <a href="browse.html">Browse Our Collection</a>
  </section>

</body>
</html>
