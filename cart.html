<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart - Book Nest</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .cart-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #cartItems {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
    }
    .cart-item {
      display: flex;
      flex-direction: column;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      align-items: center;
      text-align: center;
    }
    .cart-item img {
      width: 120px;
      height: 160px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 0.8rem;
    }
    .cart-details h3 {
      font-size: 1rem;
      margin: 0.5rem 0;
    }
    .cart-details p {
      margin: 0.3rem 0;
      color: #666;
    }
    .cart-actions {
      margin-top: 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .cart-actions input {
      width: 60px;
      text-align: center;
      padding: 0.3rem;
    }
    .remove-btn {
      background: #ff4d4d;
      border: none;
      padding: 0.4rem 0.8rem;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .remove-btn:hover {
      background: #e60000;
    }
    .cart-total {
      text-align: right;
      font-size: 1.3rem;
      margin-top: 1.5rem;
      font-weight: bold;
    }
    .checkout-btn {
      display: block;
      margin: 1.5rem 0 0 auto;
      padding: 0.8rem 1.5rem;
      background: #1a73e8;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .checkout-btn:hover {
      background: #0d5ec2;
    }
    .empty-cart {
      text-align: center;
      font-size: 1.2rem;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="genres.html">Genres</a></li>
    <li><a href="books.html">Books</a></li>
    <li id="accountLink"><a href="login.html">Sign Up / Login</a></li>
    <li><a href="cart.html">Cart (<span id="cartCount">0</span>)</a></li>
  </ul>
</nav>

  <main class="cart-container">
    <h1>Your Shopping Cart</h1>
    <div id="cartItems"></div>
    <div id="cartTotal" class="cart-total"></div>
    <button id="checkoutBtn" class="checkout-btn">Checkout</button>
  </main>

  <footer>
    &copy; 2025 Book Nest. All rights reserved.
  </footer>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartContainer = document.getElementById('cartItems');
      const cartTotal = document.getElementById('cartTotal');
      const checkoutBtn = document.getElementById('checkoutBtn');
      cartContainer.innerHTML = '';

      if (cart.length === 0) {
        cartContainer.innerHTML = '<p class="empty-cart">Your cart is empty.</p>';
        cartTotal.textContent = '';
        checkoutBtn.style.display = 'none';
        updateCartCount();
        return;
      }

      let total = 0;

      cart.forEach((item, index) => {
        total += item.price * item.quantity;

        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';
        cartItem.innerHTML = `
          <img src="${item.img}" alt="${item.title}">
          <div class="cart-details">
            <h3>${item.title}</h3>
            <p>Price: $${item.price.toFixed(2)}</p>
          </div>
          <div class="cart-actions">
            <input type="number" min="1" value="${item.quantity}" data-index="${index}" class="qty-input">
            <button class="remove-btn" data-index="${index}">Remove</button>
          </div>
        `;
        cartContainer.appendChild(cartItem);
      });

      cartTotal.textContent = "Total: $" + total.toFixed(2);
      checkoutBtn.style.display = 'block';

      // Quantity change
      document.querySelectorAll('.qty-input').forEach(input => {
        input.addEventListener('change', (e) => {
          const newQty = parseInt(e.target.value);
          const idx = e.target.dataset.index;
          if (newQty > 0) {
            cart[idx].quantity = newQty;
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
          }
        });
      });

      // Remove item
      document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const idx = e.target.dataset.index;
          cart.splice(idx, 1);
          localStorage.setItem('cart', JSON.stringify(cart));
          loadCart();
        });
      });

      updateCartCount();
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById('cartCount').textContent = totalItems;
    }

    // Checkout function
    document.getElementById('checkoutBtn').addEventListener('click', () => {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        alert("Your cart is empty. Add some books first!");
        return;
      }
      alert("Thank you for your purchase! Your order has been placed.");
      localStorage.removeItem('cart');
      loadCart();
    });

    window.addEventListener('load', loadCart);
  </script>
  <script src="auth.js"></script>

</body>
</html>
